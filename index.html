<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Painel Profissional</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#eef1f7;
}

/* TOPO */
.topo{
    background:linear-gradient(90deg,#5f2eea,#2a2adf);
    color:white;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

/* LOGIN */
.login{
    max-width:350px;
    margin:100px auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

input, select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    background:#4f5bd5;
    color:white;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    background:#3d47b3;
}

.painel{
    display:none;
    padding:20px;
}

.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    margin-bottom:20px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:8px;
    border-bottom:1px solid #ddd;
    text-align:left;
}

th{
    background:#f3f3f3;
}

.btn-danger{
    background:#e53935;
}

.btn-danger:hover{
    background:#c62828;
}

</style>
</head>
<body>

<div class="topo">Sistema Profissional de Licenças</div>

<!-- LOGIN -->
<div class="login" id="loginBox">
<h3>Login Admin</h3>
<input type="text" id="adminUser" placeholder="Usuário">
<input type="password" id="adminPass" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div class="painel" id="painel">

<div class="card">
<h3>Criar Licença</h3>

<input type="text" id="usuario" placeholder="Nome do Usuário">

<input type="text" id="senhaManual" placeholder="Senha personalizada (obrigatório)">

<label>Validade:</label>
<input type="datetime-local" id="validade">

<label>Limite de dispositivos:</label>
<select id="devices">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="5">5</option>
</select>

<button onclick="criarLicenca()">Criar Licença</button>
</div>

<div class="card">
<h3>Licenças Criadas</h3>
<table>
<thead>
<tr>
<th>Usuário</th>
<th>Senha</th>
<th>Validade</th>
<th>Devices</th>
<th>Ação</th>
</tr>
</thead>
<tbody id="listaLicencas"></tbody>
</table>
</div>

</div>

<script>

/* CONFIG ADMIN */
const ADMIN_USER = "admin";
const ADMIN_PASS = "1234";

/* DEVICE ID */
if(!localStorage.getItem("deviceID")){
    localStorage.setItem("deviceID","DEV-"+Math.random().toString(36).substr(2,9));
}

let deviceID = localStorage.getItem("deviceID");

let licencas = JSON.parse(localStorage.getItem("licencasPro")) || [];

/* LOGIN */
function login(){
    let user = document.getElementById("adminUser").value;
    let pass = document.getElementById("adminPass").value;

    if(user === ADMIN_USER && pass === ADMIN_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("painel").style.display="block";
        atualizarTabela();
    }else{
        alert("Login inválido");
    }
}

/* CRIAR LICENÇA */
function criarLicenca(){

    let usuario = document.getElementById("usuario").value;
    let senha = document.getElementById("senhaManual").value;
    let validade = document.getElementById("validade").value;
    let limite = parseInt(document.getElementById("devices").value);

    if(!usuario || !senha || !validade){
        alert("Preencha todos os campos!");
        return;
    }

    let nova = {
        usuario,
        senha,
        validade,
        limite,
        dispositivos:[]
    };

    licencas.push(nova);
    localStorage.setItem("licencasPro",JSON.stringify(licencas));

    atualizarTabela();
}

/* ATUALIZAR TABELA */
function atualizarTabela(){

    let tbody = document.getElementById("listaLicencas");
    tbody.innerHTML="";

    licencas.forEach((l,index)=>{

        tbody.innerHTML += `
        <tr>
        <td>${l.usuario}</td>
        <td>${l.senha}</td>
        <td>${l.validade}</td>
        <td>${l.dispositivos.length}/${l.limite}</td>
        <td>
        <button class="btn-danger" onclick="remover(${index})">Excluir</button>
        </td>
        </tr>
        `;
    });
}

/* REMOVER */
function remover(i){
    licencas.splice(i,1);
    localStorage.setItem("licencasPro",JSON.stringify(licencas));
    atualizarTabela();
}

</script>

</body>
</html>
