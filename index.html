<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Sensibilidade FF PRO</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
    color: white;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

/* ðŸŒŸ FUNDO COM TEXTO "KAUAN MODS" GIRANDO E PULSANDO */
.fundo-texto {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-30deg);
    font-size: 250px; /* bem grande */
    color: red;
    opacity: 0.15;    /* visÃ­vel, mas nÃ£o atrapalha */
    font-weight: bold;
    pointer-events: none;
    z-index: 0;
    animation: girar 60s linear infinite, pulsar 2s ease-in-out infinite;
}

@keyframes girar {
    0% { transform: translate(-50%, -50%) rotate(-30deg); }
    100% { transform: translate(-50%, -50%) rotate(330deg); }
}

@keyframes pulsar {
    0%, 100% { opacity: 0.15; }
    50% { opacity: 0.25; }
}

.container {
    position: relative; /* para ficar acima do fundo */
    z-index: 1;
    max-width: 420px;
    margin: auto;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255,0,0,0.4);
}

h1 {
    color: #ff3c3c;
    margin-bottom: 15px;
}

select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 15px;
}

select {
    background: #2a2a2a;
    color: white;
}

button {
    background: linear-gradient(90deg, #ff0000, #ff3c3c);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px red;
}

.resultado {
    margin-top: 15px;
    padding: 15px;
    background: #2a2a2a;
    border-radius: 15px;
    font-size: 15px;
    text-align: left;
}

/* ðŸ”¥ CRIADOR PISCANDO */
.criador {
    margin-top: 20px;
    font-size: 15px;
    font-weight: bold;
    animation: piscar 1s infinite;
    text-shadow: 0 0 5px red, 0 0 10px red;
}

@keyframes piscar {
    0% { opacity: 1; color: #ff3c3c; }
    50% { opacity: 0.4; color: #ffffff; }
    100% { opacity: 1; color: #ff0000; }
}
</style>
</head>

<body>

<!-- TEXTO DE FUNDO ANIMADO -->
<div class="fundo-texto">KAUAN MODS</div>

<div class="container">
    <h1>ðŸ”¥ FF Sensibilidade PRO</h1>

    <label>Modelo do Celular</label>
    <select id="modelo">
        <option value="fraco">Celular Fraco</option>
        <option value="medio">Celular MÃ©dio</option>
        <option value="forte">Celular Forte</option>
    </select>

    <label>FPS</label>
    <select id="fps">
        <option value="baixo">Baixo</option>
        <option value="medio">MÃ©dio</option>
        <option value="alto">Alto (90/120hz)</option>
    </select>

    <label>Estilo de Jogo</label>
    <select id="estilo">
        <option value="rush">Rush</option>
        <option value="capa">SÃ³ Capa</option>
        <option value="preciso">Preciso</option>
    </select>

    <button onclick="gerarSensibilidade()">GERAR SENSI</button>

    <div class="resultado" id="resultado"></div>

    <button onclick="copiarTexto()">COPIAR</button>

    <!-- ðŸ”¥ TEXTO PISCANDO -->
    <p class="criador">Criador: Kauan Mods</p>

</div>

<script>
function limitar(valor){
    if(valor > 200) return 200;
    if(valor < 0) return 0;
    return valor;
}

function gerarSensibilidade() {

    let modelo = document.getElementById("modelo").value;
    let fps = document.getElementById("fps").value;
    let estilo = document.getElementById("estilo").value;

    let geral, redDot, mira2x, mira4x, awm, dpi;

    if(modelo === "fraco"){
        geral = 170; redDot = 160; mira2x = 150; mira4x = 140; awm = 110; dpi = 420;
    } 
    else if(modelo === "medio"){
        geral = 180; redDot = 170; mira2x = 160; mira4x = 150; awm = 120; dpi = 460;
    } 
    else {
        geral = 190; redDot = 180; mira2x = 170; mira4x = 160; awm = 130; dpi = 520;
    }

    if(fps === "baixo"){
        geral -= 10;
        redDot -= 10;
    } 
    else if(fps === "alto"){
        geral += 5;
        redDot += 5;
    }

    if(estilo === "capa"){
        redDot += 10;
        mira2x += 10;
    }
    if(estilo === "preciso"){
        geral -= 10;
        redDot -= 10;
    }

    geral = limitar(geral);
    redDot = limitar(redDot);
    mira2x = limitar(mira2x);
    mira4x = limitar(mira4x);
    awm = limitar(awm);

    let resultado = `
    ðŸŽ¯ Geral: ${geral}<br>
    ðŸ”´ Red Dot: ${redDot}<br>
    ðŸ”Ž Mira 2x: ${mira2x}<br>
    ðŸ”­ Mira 4x: ${mira4x}<br>
    ðŸŽ¯ AWM: ${awm}<br>
    âš¡ DPI Sugerido: ${dpi}
    `;

    document.getElementById("resultado").innerHTML = resultado;
}

function copiarTexto() {
    let texto = document.getElementById("resultado").innerText;
    navigator.clipboard.writeText(texto);
    alert("Sensibilidade copiada com sucesso!");
}
</script>

</body>
</html>
