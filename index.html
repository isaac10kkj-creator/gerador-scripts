<script>
// Configuração
const MAX_SLOTS = 3;
const MAX_SIZE_MB = 15;
const MAX_SIZE_BYTES = MAX_SIZE_MB * 1024 * 1024;

let slots = JSON.parse(localStorage.getItem("scriptSlots")) || Array(MAX_SLOTS).fill(null).map(() => ({
  fileName: null,
  fileData: null,       // base64
  fileSize: 0,
  uploadDate: null,
  title: ""
}));

function renderSlots() {
  const container = document.getElementById("slotsContainer");
  container.innerHTML = "";

  slots.forEach((slot, index) => {
    const isActive = !!slot.fileName;
    const dateStr = slot.uploadDate ? new Date(slot.uploadDate).toLocaleString("pt-BR") : "-";

    const div = document.createElement("div");
    div.className = "slot";
    div.innerHTML = `
      <div class="slot-header">
        <div class="slot-title">Slot ${index + 1}</div>
        <div class="status ${isActive ? 'status-ativo' : ''}">
          ${isActive ? 'ativo' : 'vazio'}
        </div>
      </div>

      ${slot.fileName ? `
        <div class="upload-info">
          • ${slot.fileName}<br>
          Upload: ${dateStr}<br>
          Tamanho: ${(slot.fileSize / 1024 / 1024).toFixed(2)} MB
        </div>
      ` : ''}

      <label class="upload-area" for="file${index}">
        <div class="choose-btn">Escolher arquivo</div>
        <div class="file-name" id="fileName${index}">
          ${slot.fileName || "Nenhum arquivo escolhido"}
        </div>
      </label>

      <input type="file" id="file${index}" accept=".html,.htm,.js,.css,.txt" hidden>

      <input type="text" placeholder="Título (opcional)" value="${slot.title || ''}"
             id="title\( {index}" oninput="updateTitle( \){index}, this.value)">

      <div class="actions">
        \( {isActive ? `<button class="btn-save" disabled>Salvo</button>` : `<button class="btn-save" onclick="saveSlot( \){index})">Salvar</button>`}
        \( {isActive ? `<button class="btn-clear" onclick="clearSlot( \){index})">Limpar</button>` : ''}
      </div>
    `;

    container.appendChild(div);

    // Evento de upload
    document.getElementById(`file${index}`).addEventListener("change", (e) => {
      handleFileSelect(e, index);
    });
  });
}

function handleFileSelect(e, index) {
  const file = e.target.files[0];
  if (!file) return;

  if (file.size > MAX_SIZE_BYTES) {
    alert(`O arquivo excede o limite de ${MAX_SIZE_MB}MB!`);
    e.target.value = "";
    return;
  }

  const reader = new FileReader();
  reader.onload = function(ev) {
    slots[index].fileName   = file.name;
    slots[index].fileData   = ev.target.result; // data:url (base64)
    slots[index].fileSize   = file.size;
    slots[index].uploadDate = new Date().toISOString();

    document.getElementById(`fileName${index}`).textContent = file.name;
    renderSlots(); // atualiza visual
  };
  reader.readAsDataURL(file);
}

function updateTitle(index, value) {
  slots[index].title = value.trim();
  // Não salva automaticamente — só ao clicar em Salvar
}

function saveSlot(index) {
  if (!slots[index].fileName) {
    alert("Escolha um arquivo primeiro!");
    return;
  }
  localStorage.setItem("scriptSlots", JSON.stringify(slots));
  alert(`Slot ${index+1} salvo com sucesso!`);
  renderSlots();
}

function clearSlot(index) {
  if (!confirm("Deseja limpar este slot?")) return;

  slots[index] = {
    fileName: null,
    fileData: null,
    fileSize: 0,
    uploadDate: null,
    title: ""
  };
  localStorage.setItem("scriptSlots", JSON.stringify(slots));
  renderSlots();
}

// Inicializa
renderSlots();
</script>
