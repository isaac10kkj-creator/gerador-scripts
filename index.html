<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de CÃ³digo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:20px;
}

.container{
  width:100%;
  max-width:800px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
  border:1px solid rgba(255,255,255,0.1);
  animation:fadeIn .4s ease;
}

h1{
  text-align:center;
  margin-bottom:25px;
  font-size:26px;
  font-weight:700;
  background:linear-gradient(45deg,#00f5a0,#00d9f5);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

label{
  display:block;
  margin-top:15px;
  font-size:14px;
  color:#ccc;
}

input,textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.07);
  color:white;
  font-size:14px;
  transition:.3s;
}

input:focus,textarea:focus{
  border-color:#00f5a0;
  box-shadow:0 0 15px rgba(0,245,160,0.3);
  outline:none;
}

textarea{
  height:220px;
  resize:none;
}

.section{
  margin-top:20px;
  padding:15px;
  border-radius:15px;
  background:rgba(0,0,0,0.3);
  border:1px solid rgba(255,255,255,0.08);
}

.section h2{
  font-size:16px;
  margin-bottom:10px;
  color:#00f5a0;
}

.item{
  display:flex;
  gap:10px;
  margin-top:10px;
  animation:fadeIn .3s ease;
}

.item input{
  flex:1;
}

button{
  padding:10px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn-primary{
  background:linear-gradient(45deg,#00f5a0,#00d9f5);
  color:#000;
}

.btn-primary:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(0,245,160,0.5);
}

.btn-outline{
  background:transparent;
  border:1px solid #00f5a0;
  color:#00f5a0;
}

.btn-outline:hover{
  background:#00f5a0;
  color:#000;
}

.btn-danger{
  background:transparent;
  border:1px solid #ff4d4d;
  color:#ff4d4d;
}

.btn-danger:hover{
  background:#ff4d4d;
  color:#fff;
}

.grid-buttons{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px;
}

.status{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  opacity:.8;
  min-height:18px;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:.4;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

@media(max-width:600px){
  .grid-buttons{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="container">

<h1>âš¡ Gerador de CÃ³digo</h1>

<label>TÃ­tulo:</label>
<input type="text" id="titulo" placeholder="Digite um tÃ­tulo">

<label>Mensagem inicial:</label>
<input type="text" id="mensagem" placeholder="Digite uma mensagem">

<div class="section">
  <h2>ðŸ“Œ Itens</h2>
  <div id="lista"></div>
  <button class="btn-outline" onclick="addItem()">âž• Adicionar Item</button>
</div>

<div class="grid-buttons">
  <button class="btn-primary" onclick="gerar()">GERAR</button>
  <button class="btn-danger" onclick="limpar()">LIMPAR</button>
</div>

<label>Resultado:</label>
<textarea id="resultado" readonly></textarea>

<button class="btn-outline" style="width:100%;margin-top:10px;" onclick="copiar()">ðŸ“‹ COPIAR</button>

<div class="status" id="status"></div>

<footer>Interface Profissional â€¢ 2026</footer>

</div>

<script>
let contador=0;

function addItem(){
  contador++;
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
    <input type="text" placeholder="Item ${contador}">
    <button class="btn-danger" onclick="this.parentElement.remove()">X</button>
  `;
  document.getElementById("lista").appendChild(div);
  setStatus("Item adicionado","cyan");
}

function gerar(){
  const titulo=document.getElementById("titulo").value.trim();
  const msg=document.getElementById("mensagem").value.trim();

  if(!titulo || !msg){
    setStatus("Preencha os campos obrigatÃ³rios","yellow");
    return;
  }

  let texto=`# ${titulo}\n\n${msg}\n\n`;

  document.querySelectorAll(".item input").forEach((el,i)=>{
    if(el.value.trim())
      texto+=`- ${el.value.trim()}\n`;
  });

  document.getElementById("resultado").value=texto;
  setStatus("CÃ³digo gerado com sucesso","lime");
}

function copiar(){
  const txt=document.getElementById("resultado").value;
  if(!txt){
    setStatus("Nada para copiar","yellow");
    return;
  }
  navigator.clipboard.writeText(txt);
  setStatus("Copiado para Ã¡rea de transferÃªncia","lime");
}

function limpar(){
  document.getElementById("titulo").value="";
  document.getElementById("mensagem").value="";
  document.getElementById("resultado").value="";
  document.getElementById("lista").innerHTML="";
  contador=0;
  setStatus("Tudo limpo","red");
}

function setStatus(msg,color){
  const s=document.getElementById("status");
  s.innerText=msg;
  s.style.color=color;
}
</script>

</body>
</html>
